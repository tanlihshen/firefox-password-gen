<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="passwordgen.css"/>
  </head>

<body class="body-style">
  <div id="popup-content">
    <h3>Easy Password Generator</h3>
    <hr>
    <!-- generate a simple password -->
    <p>Generate a password</p>
    <input type="number" id="genpass_input" class="input_box" placeholder="Insert a number"><br><br>
    <div class="checkbox_style">
    <input type="checkbox" id="myCheck1">
    <label for="myCheck1"> Exclude symbols</label><br>
    <input type="checkbox" id="myCheck2">
    <label for="myCheck2"> Exclude numbers</label><br>
    </div>

    <!-- calls the generatepassword() function-->
    <a class="gen-btn" id="genpass">Generate a password</a>
    <p id="genpass_output"></p>

    
    <hr>
    <a class="gen-btn" id="optBtn">Option page</a>
    <a class="gen-btn" id="moreBtn">Read Guide</a><br>
    <p class="help_box" id="help_1"></p>
    <br>

  </div>
  <script src="generator.js"></script>
</body>

</html>
